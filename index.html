<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <h2 class="heading">Todo List</h2>

        <div class="place-todo">

        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
